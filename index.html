<!DOCTYPE html>
	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="utf-8">
		<title>form 1</title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/form.css">
	</head>
	<body>
		<div class="form">

			<div class="btn">
				<div class="btn-color" id="btn-color"></div>
				<button id="login" class="btn-login" onclick="btnloginn()">login</button>
				<button id="sign" class="btn-sign" onclick="btnsignn()">Register</button>
			</div>

			<form class="login" id="loginform">
				<div class="icons">
					<span><i class="fa fa-facebook"></i></span>
					<span><i class="fa fa-twitter"></i></span>
					<span><i class="fa fa-google"></i></span>
				</div>
				<input type="text" name="" placeholder="enter username" required="">
				<input type="password" name="" placeholder="enter password" required="">
				<input type="checkbox" name="">
				<label>Remember password</label>
				<input type="submit" name="" value="login">
			</form>

			<form class="sign" id="signform">
				<div class="icons">
					<span><i class="fa fa-facebook"></i></span>
					<span><i class="fa fa-twitter"></i></span>
					<span><i class="fa fa-google"></i></span>
				</div>
				<input type="text" name="" placeholder="enter your name" required="">
				<input type="email" name="" placeholder="enter email" required="">
				<input type="password" name="" placeholder="enter password" required="">
				<input type="checkbox" name="">
				<label>I agree the terms & conditions</label>
				<input type="submit" name="" value="Register">
			</form>

		</div>
		<script type="text/javascript" src="js/j.js"></script>
	</body>
	</html>
